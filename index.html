<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main__container">
        <h1 class="title">Calculadora de Spine para QuadLines</h1>
        <h2>Qual é o Spine do tubo?</h2>
        <select name="" id="spine">
            <option value="">Selecionar</option>
            <option value="9.54">Spine 250</option>
            <option value="8.44">Spine 300</option>
            <option value="6.95">Spine 400</option>
            <option value="5.96">Spine 500</option>
            <option value="5.71">Spine 600</option>
            <option value="4.96">Spine 700</option>
            <option value="4.47">Spine 800</option>
        </select>
        
        
        <button class="button"> Calcular </button>
        <h3>Feito por <em>Gabriel Pereira</em> para o Grupo Rev's</h3>
        <h4>Considere o peso calculando um tubo de 79cm (padrão rev)</h4>
    </div>
    
</body>
</html>
